server.port = 8888



spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#Database

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/shopjava10?useUnicode=yes&characterEncoding=UTF-8}

spring.datasource.username=${JDBC_DATABASE_USERNAME:root}

spring.datasource.password=${JDBC_DATABASE_PASSWORD:}

spring.datasource.driverClassName=${JDBC_DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}



#Hibernate

spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

spring.jpa.properties.hibernate.id.new_generator_mappings = false

spring.jpa.properties.hibernate.show.sql = true

spring.jpa.properties.hibernate.format_sql = true

spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.hb2dll.auto = none

logging.level.org.hibernate.SQL=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE